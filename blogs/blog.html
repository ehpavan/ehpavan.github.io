<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog | Pavan</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<nav>
  <a href="index.html">‚Üê Back to Blogs</a>
</nav>

<div class="blog-content" id="blog-content">
  <h2>Loading blog...</h2>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get('file');
const contentDiv = document.getElementById('blog-content');

if(file){
  fetch(`./${file}`)
    .then(res => {
      if(!res.ok) throw new Error("Failed to load file");
      return res.text();
    })
    .then(md => {
      // Parse markdown using marked.js
      contentDiv.innerHTML = marked.parse(md);

      // Optional: keep code blocks styled by your style.css
      document.querySelectorAll("pre code").forEach((block) => {
        block.style.background = ""; // keep previous theme bg
      });
    })
    .catch(err=>{
      contentDiv.innerHTML="<p>Failed to load blog. Check file path.</p>";
      console.error(err);
    });
}else{
  contentDiv.innerHTML="<p>No blog file specified.</p>";
}
</script>
</body>
</html>
