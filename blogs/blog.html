<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog | Pavan</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
/* Ensure all code blocks have consistent blue theme */
pre, pre code {
  background-color: #001f3f; /* keep your previous blue */
  color: #00f;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
  display: block;
  font-family: monospace;
  white-space: pre-wrap;
  word-wrap: break-word;
}

/* Optional subtle animation */
.blog-content {
  transition: opacity 0.5s ease, transform 0.5s ease;
  opacity: 0;
  transform: translateY(20px);
}
.blog-content.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>
<nav>
  <a href="index.html">‚Üê Back to Blogs</a>
</nav>

<div class="blog-content" id="blog-content">
  <h2>Loading blog...</h2>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get('file');
const contentDiv = document.getElementById('blog-content');

if(file){
  fetch(`./${file}`)
    .then(res => {
      if(!res.ok) throw new Error("Failed to load file");
      return res.text();
    })
    .then(md => {
      // Render markdown
      contentDiv.innerHTML = marked.parse(md);

      // Make sure CSS applies to all code blocks
      document.querySelectorAll("pre code").forEach((block) => {
        block.classList.add("markdown-code"); // optional class for extra control
      });

      // Fade-in animation
      setTimeout(()=> contentDiv.classList.add('visible'), 50);
    })
    .catch(err=>{
      contentDiv.innerHTML="<p>Failed to load blog. Check file path.</p>";
      console.error(err);
    });
}else{
  contentDiv.innerHTML="<p>No blog file specified.</p>";
}
</script>
</body>
</html>
