<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog | Pavan</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  /* Meta info styling */
  .blog-meta {
    display: flex;
    align-items: center;
    gap: 15px;       /* space between date and reading time */
    margin-bottom: 20px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  .blog-meta img {
    width: 18px;
    height: 18px;
    vertical-align: middle;
    margin-right: 5px; /* space between icon and text */
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">‚Üê Back to Blogs</a>
</nav>

<div class="blog-content" id="blog-content">
  <h2>Loading blog...</h2>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get('file');
const contentDiv = document.getElementById('blog-content');

// Map to store blog dates for each file
const blogDates = {
  "first-blog.md": "2025-10-17",
  "second-blog.md": "2025-10-18",
  "third-blog.md": "2025-10-19"
};

// Estimate reading time
function estimateReadingTime(text) {
  const wordsPerMinute = 200;
  const words = text.trim().split(/\s+/).length;
  return Math.ceil(words / wordsPerMinute);
}

if(file){
  fetch(file)
    .then(res => res.text())
    .then(md => {
      const minutes = estimateReadingTime(md);
      const date = new Date(blogDates[file]);
      const formattedDate = date.toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"});
      
      // Meta with icons
      const metaHTML = `
        <div class="blog-meta">
          <img src="https://cdn.simpleicons.org/calendar/ffffff" alt="Date Icon"> ${formattedDate}
          <img src="https://cdn.simpleicons.org/clock/ffffff" alt="Reading Time Icon"> ${minutes} min read
        </div>
      `;
      
      contentDiv.innerHTML = metaHTML + marked.parse(md);
    })
    .catch(err=>{
      contentDiv.innerHTML="<p>Failed to load blog. Check file path.</p>";
      console.error(err);
    });
}else{
  contentDiv.innerHTML="<p>No blog file specified.</p>";
}
</script>
</body>
</html>
