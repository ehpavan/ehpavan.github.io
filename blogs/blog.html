<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog | Pavan</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  .blog-content {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    line-height: 1.7;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .blog-content.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .blog-meta {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">‚Üê Back to Blogs</a>
</nav>

<div class="blog-content" id="blog-content">
  <h2>Loading blog...</h2>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get('file');
const contentDiv = document.getElementById('blog-content');

const blogDates = {
  "first-blog.md": "2025-10-17",
  "second-blog.md": "2025-10-18",
  "third-blog.md": "2025-10-19"
};

function estimateReadingTime(text) {
  const wordsPerMinute = 200;
  return Math.ceil(text.trim().split(/\s+/).length / wordsPerMinute);
}

if(file){
  fetch(`./${file}`)
    .then(res => {
      if(!res.ok) throw new Error("Failed to load file");
      return res.text();
    })
    .then(md => {
      const minutes = estimateReadingTime(md);
      const date = new Date(blogDates[file]);
      const formattedDate = date.toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"});

      const metaHTML = `
        <div class="blog-meta">üìÖ ${formattedDate} &nbsp; ‚è±Ô∏è ${minutes} min read</div>
      `;

      contentDiv.innerHTML = metaHTML + marked.parse(md);

      // Fade in animation
      setTimeout(()=> contentDiv.classList.add('visible'), 50);
    })
    .catch(err=>{
      contentDiv.innerHTML="<p>Failed to load blog. Check file path.</p>";
      console.error(err);
    });
}else{
  contentDiv.innerHTML="<p>No blog file specified.</p>";
}
</script>
</body>
</html>
