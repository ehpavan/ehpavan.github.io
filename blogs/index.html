<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs | Pavan</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  /* Blog Grid */
  #blog-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 40px;
  }

  .blog-card {
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.02);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .blog-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
  }

  .blog-card h2 {
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  .blog-card a {
    text-decoration: none;
    color: inherit;
  }

  .meta {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.85rem;
    opacity: 0.7;
    margin-top: 8px;
  }

  .meta img {
    width: 16px;
    height: 16px;
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Pavan<span class="accent">.io</span></div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="/blogs/">Blogs</a></li>
      <li><a href="/projects/">Projects</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Blogs</h1>
    <p>All my write-ups, tutorials, and bug bounty insights</p>
  </section>

  <section id="blog-list"></section>

  <script src="script.js"></script>
</body>
</html>
