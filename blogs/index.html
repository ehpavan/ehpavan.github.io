<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs | Pavan</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  /* Hero Section */
  section.hero {
    text-align: center;
    margin-bottom: 20px;
  }

  section.hero h1 {
    margin-bottom: 10px;
  }

  section.hero p {
    max-width: 800px;
    margin: 0 auto; /* center the text */
    font-size: 1.05rem;
    line-height: 1.5;
  }

  /* Blog list as vertical column, centered and medium-like width */
  #blog-list {
    display: flex;
    flex-direction: column;
    gap: 30px; /* space between blogs */
    max-width: 800px; /* center the list like Medium */
    margin: 40px auto 0 auto; /* auto left/right centers the list */
    padding: 0 10px;
  }

  .blog-card {
    padding: 25px 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.02);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-size: 1rem;
    line-height: 1.6;
  }

  .blog-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
  }

  .blog-card h2 {
    font-size: 1.3rem;
    margin-bottom: 8px;
  }

  .blog-card a {
    text-decoration: none;
    color: inherit;
  }

  .meta {
    font-size: 0.9rem;
    opacity: 0.7;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Pavan<span class="accent">.io</span></div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="/blogs/">Blogs</a></li>
      <li><a href="/projects/">Projects</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Blogs</h1>
    <p>All my write-ups, tutorials, and bug bounty insights</p>
  </section>

  <section id="blog-list"></section>

  <script>
  const blogList = document.getElementById("blog-list");

  // Estimate reading time
  function estimateReadingTime(text) {
    const wordsPerMinute = 200;
    return Math.ceil(text.trim().split(/\s+/).length / wordsPerMinute);
  }

  // Fetch blogs.json dynamically
  fetch('blogs.json')
    .then(res => res.json())
    .then(blogs => {
      blogs.forEach(async (b) => {
        try {
          const res = await fetch(`./${b.file}`);
          const content = await res.text();
          const minutes = estimateReadingTime(content);

          const dateObj = new Date(b.date);
          const formattedDate = dateObj.toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"});

          const card = document.createElement("div");
          card.className = "blog-card";
          card.innerHTML = `
            <a href="blog.html?file=${b.file}" target="_blank">
              <h2>${b.title}</h2>
            </a>
            <p class="meta">${formattedDate} Â· ${minutes} min read</p>
          `;
          blogList.appendChild(card);
        } catch(err) {
          console.error(err);
        }
      });
    })
    .catch(err => console.error("Failed to load blogs.json", err));
  </script>
</body>
</html>
