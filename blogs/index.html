<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs | Pavan</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  /* ===== HERO (FIXED SPACING) ===== */
  .hero {
    text-align: center;
    margin: 0;
    padding: 16px 0 8px;
  }

  .hero h1 {
    font-size: 2rem;
    margin: 0;
  }

  /* ===== BLOG LIST ===== */
  #blog-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 12px; /* IMPORTANT: removes fake "delay" */
  }

  .blog-card {
    padding: 18px 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.02);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .blog-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 12px rgba(255,255,255,0.05);
  }

  .blog-card h2 {
    font-size: 1.4rem;
    margin: 0 0 6px 0;
  }

  .blog-card a {
    text-decoration: none;
    color: inherit;
  }

  .meta {
    font-size: 0.9rem;
    opacity: 0.7;
    margin: 0;
  }

  /* ===== DESKTOP ONLY TIGHTENING ===== */
  @media (min-width: 1024px) {
    .navbar {
      margin-bottom: 8px;
    }
  }
</style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Pavan<span class="accent">.io</span></div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="/blogs/">Blogs</a></li>
      <li><a href="/projects/">Projects</a></li>
    </ul>
  </nav>

  <!-- CLEAN, CONFIDENT HEADER -->
  <section class="hero">
    <h1>Blogs</h1>
  </section>

  <section id="blog-list"></section>

  <script>
    const blogList = document.getElementById("blog-list");

    function estimateReadingTime(text) {
      const wordsPerMinute = 200;
      return Math.ceil(text.trim().split(/\s+/).length / wordsPerMinute);
    }

    async function loadBlogs() {
      try {
        const res = await fetch("blogs.json");
        const blogs = await res.json();

        blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

        for (const b of blogs) {
          try {
            const res = await fetch(`./${b.file}`);
            const content = await res.text();

            const minutes = estimateReadingTime(content);
            const formattedDate = new Date(b.date).toLocaleDateString(
              "en-US",
              { year: "numeric", month: "short", day: "numeric" }
            );

            const card = document.createElement("div");
            card.className = "blog-card";
            card.innerHTML = `
              <a href="blog.html?file=${b.file}">
                <h2>${b.title}</h2>
              </a>
              <p class="meta">${formattedDate} Â· ${minutes} min read</p>
            `;

            blogList.appendChild(card);

          } catch (err) {
            console.warn("Failed to load blog:", b.file);
          }
        }

      } catch (err) {
        console.error("Failed to load blogs.json", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadBlogs);
  </script>
</body>
</html>
