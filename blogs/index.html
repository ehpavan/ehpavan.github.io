<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs | Pavan</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  /* Blog List Layout */
  #blog-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
  }

  .blog-card {
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.02);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, transform 0.5s ease;
    opacity: 0;
    transform: translateY(20px);
  }

  .blog-card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .blog-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
  }

  .blog-card h2 {
    font-size: 1.4rem;
    margin-bottom: 8px;
  }

  .blog-card a {
    text-decoration: none;
    color: inherit;
  }

  .meta {
    font-size: 0.9rem;
    opacity: 0.7;
    margin-top: 8px;
  }

  .hero {
    text-align: center;
    margin-bottom: 10px;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Pavan<span class="accent">.io</span></div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="/blogs/">Blogs</a></li>
      <li><a href="/projects/">Projects</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Blogs</h1>
    <p>All my write-ups, tutorials, and bug bounty insights</p>
  </section>

  <section id="blog-list"></section>

  <script>
  const blogList = document.getElementById("blog-list");

  function estimateReadingTime(text) {
    const wordsPerMinute = 200;
    return Math.ceil(text.trim().split(/\s+/).length / wordsPerMinute);
  }

  async function loadBlogs() {
    try {
      const res = await fetch('blogs.json');
      const blogs = await res.json();

      // Sort blogs by date (newest first)
      blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

      // Fetch all blog contents sequentially
      const blogData = [];
      for (const b of blogs) {
        try {
          const res = await fetch(`./${b.file}`);
          const content = await res.text();
          blogData.push({ ...b, content });
        } catch (err) {
          console.warn(`Failed to load ${b.file}`, err);
        }
      }

      // Append in sorted order with fade-in
      blogData.forEach((b, i) => {
        const minutes = estimateReadingTime(b.content);
        const dateObj = new Date(b.date);
        const formattedDate = dateObj.toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric"
        });

        const card = document.createElement("div");
        card.className = "blog-card";
        card.innerHTML = `
          <a href="blog.html?file=${b.file}">
            <h2>${b.title}</h2>
          </a>
          <p class="meta">${formattedDate} Â· ${minutes} min read</p>
        `;

        blogList.appendChild(card);

        // Fade-in with delay
        setTimeout(() => card.classList.add("show"), i * 150);
      });

    } catch (err) {
      console.error("Failed to load blogs.json", err);
    }
  }

  document.addEventListener("DOMContentLoaded", loadBlogs);
  </script>
</body>
</html>
